<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:200">
    <link rel="stylesheet" href="gallery.css" type="text/css">
  </head>
  <body>
      <h1>An Image Gallery</h1>
      <div class="container">
        <div class="item red">
            <img src="https://scontent-frx5-1.xx.fbcdn.net/v/t31.0-8/17310245_1260721650691460_7080888893745761879_o.jpg?oh=bdd1b9a1cbafa35739412e93a604c52a&oe=5A76BABD"/>
            <i class="fa fa-camera"></i>
        </div>
        <div class="item blue">
            <img src="https://scontent-frx5-1.xx.fbcdn.net/v/t31.0-8/15800213_1190936551003304_6581887694308224381_o.jpg?oh=dabaa888d72b730e1a2480c451f20f43&oe=5AA32617"/>
            <i class="fa fa-paw"></i>
        </div>
        <div class="item green">
            <img src="https://scontent-frx5-1.xx.fbcdn.net/v/t1.0-9/13715973_1026851367411824_177117814638228078_n.jpg?oh=f547fc9669614f0d5b7824fbf0fd9b56&oe=5A755B69"/>
            <i class="fa fa-cloud"></i>
        </div>
      </div>
  </body>
</html>
